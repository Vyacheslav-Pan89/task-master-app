<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Registration - TaskMaster</title>
    <link rel="stylesheet" th:href="@{/css/registration.css}"/>
</head>
<body>
<div class="container">
    <h1>Registration</h1>
    <form action="#" method="post" th:action="@{/registration}" th:object="${userDTO}">
        <div class="form-group">
            <p class="errors" th:text="${message}"></p>
            <label for="username">Username</label>
            <p class="errors" th:errors="*{userName}"></p>
            <input id="username" name="username" th:field="*{userName}" type="text"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <p class="errors" th:errors="*{email}"></p>
            <input id="email" name="email" th:field="*{email}" type="text"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <p class="errors" th:errors="*{password}"></p>
            <input id="password" name="password" th:field="*{password}" type="password"/>
        </div>
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <p class="errors" th:errors="*{fullName}"></p>
            <input id="fullName" name="fullName" th:field="*{fullName}" type="text"/>
        </div>
        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>
</div>
</body>
</html>
