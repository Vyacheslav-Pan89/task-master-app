// Root build.gradle file
buildscript {
    ext {
        springBootVersion = '3.3.1' // You can modify this version as needed
        // Add other version variables as needed
    }
    repositories {
        mavenCentral()
        // Add other repositories if needed
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        // Add other classpath dependencies if needed
    }
}

plugins {
    id "com.autonomousapps.dependency-analysis" version "1.32.0"
    id 'java'
}

allprojects {
    group = 'com.taskmaster' // Set your project group
    version = '0.0.1-SNAPSHOT' // Set your project version

    apply plugin: 'java'
    apply plugin: 'idea'

    repositories {
        mavenCentral()
        // Add other repositories if needed
    }
}

subprojects {
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    sourceCompatibility = '17' // Set your Java version

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        // Add other common dependencies if needed
    }

    bootJar {
        mainClass  = 'com.taskmaster.authentication.TaskMasterAppApplication'
    }

    test {
        useJUnitPlatform()
    }

    // Additional common configuration can be added here
}
