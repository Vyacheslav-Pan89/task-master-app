<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration - TaskMaster</title>
    <link rel="stylesheet" th:href="@{/css/registration.css}" />
  </head>
  <body>
    <div class="container">
      <h1>Registration</h1>
      <form action="#" th:action="@{/registrationSubmit}"  method="post" th:object="${user}">
        <div class="form-group">
          <label for="username" >Username</label>
          <input type="text" id="username" name="username" th:field="*{userName}" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" th:field="*{email}" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" th:field="*{password}" required />
        </div>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" th:field="*{fullName}" required />
        </div>
        <div class="form-group">
          <button type="submit">Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
